name: NIPM Docker Image Layer

on:
  push:
    branches: [ "main/src/LabVIEW" ]
  pull_request:
    branches: [ "main/src/LabVIEW" ]

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build Docker image for LabVIEW 21.0 32bit
      run: docker build --rm -f ".\src\LabVIEW\21.0\32bit\Dockerfile" -t ${{ secrets.DOCKERHUB_USERNAME }}/labview:21.0-32bit ".\src\LabVIEW\32bit\21.0"
    - name: Push Docker image for LabVIEW 21.0 32bit
      run: docker image push --all-tags ${{ secrets.DOCKERHUB_USERNAME }}/labview
   
